<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="left-child">
                <h1>HOME</h1>
                <div class="black-board">
                    <p class="home-points-text">0</p>
                    <div class="add-points-btns">
                         <button   onclick="homePlus1Point()">+1</button>
                         <button   onclick="homePlus2Point()">+2</button>
                         <button   onclick="homePlus3Point()">+3</button>

                    </div>
                   
                </div>
            </div>
            <div class="right-child">
                <h1>GUEST</h1>
                <div class="black-board">
                    <p class="guest-points-text">0</p>
                    <div class="add-points-btns">
                         <button  onclick="guestPlus1Point()">+1</button>
                         <button  onclick="guestPlus2Point()">+2</button>
                         <button  onclick="guestPlus3Point()">+3</button>

                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
